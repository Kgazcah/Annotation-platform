{% extends "layout.html" %}

{% block content %}
<div class="container-fluid pt-5">
    <div class="table-responsive-xl">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Usuario</th>
                    <th>E-mail</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in list %}
                <form action="/delete" method="post">
                <tr>
                    <td>{{ user.user_name }}<input id="user" name="user" type="hidden" value="{{ user.user_name }}" /></td>
                    <td>{{ user.user_email }}</td>
                    <td>{{ user.user_rol }}</td>
                    <td>
                        <a class="btn btn-outline-danger" href="/edit?user={{ user.user_name }}">Editar</a>
                        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                        {# comment
                        <a class="btn btn-outline-danger" href="/sendEmail?user={{ user.user_name }}">Enviar Dataset</a>
                        endcomment #}
                    </td>
                </tr>
                </form>
                {% endfor %}
                </tbody>
            </table>
        </table>
    </div>
</div>
{% endblock %}
