{% extends "layout.html" %}

{% block content %}
<div class="container-fluid pt-3">
  <div class="form-index">
    <form class="form" action="/register" method="post">
      <div class="form-floating mt-3 mb-3">
        <input type="text" id="username" name="username" placeholder="username" class="form-control" required/>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="text" id="email" name="email" placeholder="email address" class="form-control" required/>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <select class="form-select" id="rol" name="rol" required>
          <option value="usuario">Usuario</option>
          <option value="administrador">Administrador</option>
        </select>
        <label for="rol">Rol</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" id="password" name="password" placeholder="new password" class="form-control" required/>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" id="rpassword" name="rpassword" placeholder="repeat password" class="form-control" required/>
        <label for="rpassword">Repeat password</label>
      </div>
      <button class="button-index" onclick="validate()">Agregar</button>
    </form>
  </div>
</div>
{% endblock %}
