{% extends "layout.html" %}

{% block content %}
<div class="container-fluid pt-5">
  <div class="form-index">
    <form class="register-form" action="/register" method="post">
      <div class="form-floating mt-3 mb-3">
        <input type="text" id="username" name="username" placeholder="username" class="form-control" required/>
        <label for="username">Nombre de usuario</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="text" id="email" name="email" placeholder="email address" class="form-control" required/>
        <label for="email">E-mail</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" id="password" name="password" placeholder="new password" class="form-control" required/>
        <label for="password">Contraseña</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" id="rpassword" name="rpassword" placeholder="repeat password" class="form-control" required/>
        <label for="rpassword">Repetir contraseña</label>
      </div>
      <button class="button-index" onclick="validate()">Registrarme</button>
      <p class="message">¿Ya te habías registrado? <a href="#">Inicia sesión</a></p>
    </form>
    <form class="login-form" action="/login" method="post">
      <div class="form-floating mt-3 mb-3">
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required/>
        <label for="rpassword">Nombre de usuario</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="password" required/>
        <label for="rpassword">Contraseña</label>
      </div>
      <button class="button-index">Iniciar Sesión</button>
      <p class="message">¿No estas registrado? <a href="#">Registrate!</a></p>
    </form>
  </div>
</div>
{% endblock %}
