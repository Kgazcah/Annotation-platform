{% extends "layout.html" %}

{% block content %}
{% if session['rol'] == 'administrador' %}
<div class="container-fluid pt-5">
    <div class="table-responsive-xl">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Frase</th>
                    <th>Clase</th>
                </tr>
            </thead>
            <tbody>
                {% for linea in list %}
                <tr>
                    <td>{{ linea[1] }}</td>
                    <td>{{ linea[2] }}</td>
                    <td>{{ linea[0] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
